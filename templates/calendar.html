<!DOCTYPE html>
<html>
<head>
    <title>Delivery Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container mt-4">
    <h1 class="mb-4">ðŸ“… Delivery Calendar (Simple View)</h1>

    <form action="/add" method="post" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Note</label>
            <input type="text" name="note" class="form-control" placeholder="e.g. Taman Perling delivery" required>
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Add</button>
        </div>
    </form>

    <hr class="my-4">

    <div class="row">
        {% for day in calendar_data %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">
                        {{ day }}
                    </div>
                    <ul class="list-group list-group-flush">
                       {% for entry in calendar_data[day] %}
    <li class="list-group-item">
        <div>
    <strong>
        <a href="#" data-bs-toggle="modal" data-bs-target="#editModal{{ entry.id }}">
            {{ entry.note }}
        </a>
    </strong>
    {% if entry.details %}
        <div class="text-muted small mt-1">{{ entry.details }}</div>
    {% endif %}
</div>


        <!-- Modal -->
        <div class="modal fade" id="editModal{{ entry.id }}" tabindex="-1" aria-labelledby="modalLabel{{ entry.id }}" aria-hidden="true">
            <div class="modal-dialog">
                <form method="POST" action="/edit/{{ entry.id }}">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel{{ entry.id }}">Edit Details for: {{ entry.note }}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                       <div class="mb-3">
    <label class="form-label">Additional Details</label>
    <textarea name="details" class="form-control" rows="3">{{ entry.details }}</textarea>
</div>
<div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" name="address" class="form-control" value="{{ entry.address }}">
</div>
<div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="text" name="phone" class="form-control" value="{{ entry.phone }}">
</div>

                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </li>
{% endfor %}

                    </ul>
                </div>
            </div>
        {% endfor %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
